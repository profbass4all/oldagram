<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="container">
                
                    <img src="images/logo.png" class="logo" alt="A logo of oldagram which depicts the text oldagram">
                    <img src="images/user-avatar.png" class="user-img"
                        alt="The picture of the user of the account wearing a face cap and putting on a smile">
                

        </header>


        <main>
            <section id="whole-post">
                <section class="posts">
                    <img src="images/avatar-courbet.jpg" class="user-img">
                    <div>
                        <h3>Vincent Van Gogh</h3>
                        <p>Zudert, Netherlands</p>
                    </div>
                </section>
                <section>
                    <img src="images/post-courbet.jpg" class="image-post">
                </section>
                <section class="icons contains  ">
                    <img src="images/icon-heart.png">
                    <img src="images/icon-comment.png">
                    <img src="images/icon-dm.png">
                </section>

                <section class="likes contains">
                    <p>12,030 Likes</p>
                </section>
                
                <section class="comments contains">
                    <p><span>Vincey201</span> just took a few mushrooms lol</p>
                </section>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
